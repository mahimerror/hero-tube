<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hero Tube</title>
</head>

<body>
    <header>
        <nav class="container mx-auto">
            <div class="navbar bg-base-100 my-8">
                <div class="navbar-start">
                    <a class="btn btn-ghost text-xl"><img src="image/Logo.png" alt=""></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <a class="btn">Sort by view</a>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-[#FF1F3D] text-white">Blog</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mx-auto">
            <hr class="mb-8">
            <div id="category" class="justify-center flex gap-5"></div>
            <section class="my-8"><div id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"></div><img  id="video-section" src="image/Icon.png" class="mx-auto my-16" hidden></section>
        </section>
    </main>
    <script src="js/script.js"></script>

</html>
